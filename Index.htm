<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro VS.</title>
	<script src="https://kit.fontawesome.com/d0a497c56c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="Registro-VS.css">
</head>
<body>
<form class="Registro">
	<h1>Registrate</h1>
	<div class="Contenido">
		<div class="Input-contenido">
			<i class="fas fa-user icon"></i>
			<input type="text" placeholder="Nombre Completo">
		</div>
		<div class="Input-contenido">
			<i class="fas fa-envelope icon"></i>
			<input type="text" placeholder="Correo Electronico">
		</div>
		<div class="Input-contenido">
			<i class="fas fa-key icon"></i>
			<input type="password" placeholder="Contraseña">
		</div>
		<input type="submit" value="Registrarse" class="button">
		<p>Al usted registrarse acepta todas nuestras Condiciones de uso y <a class="link" href="https://www.youtube.com/">Politica de privacidad.</a></p>
		<p>¿Ya tienes una cuenta?<a class="link" href="Login Vista Seguros.html">Iniciar sesion</a></p>
	</div>
</form>
</body>
</html>
